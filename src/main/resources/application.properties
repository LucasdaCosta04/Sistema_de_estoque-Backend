spring.datasource.password=252426cd

# ==========================
# ?? JPA / HIBERNATE
# ==========================
# Esta é a configuração CHAVE que resolve seu problema:
# 'update' -> Cria/atualiza as tabelas no banco baseado nas suas @Entities
spring.jpa.hibernate.ddl-auto=create

# Ótimo para debug: mostra o SQL gerado no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# A linha 'database-platform' também não é necessária.
# O Spring Boot detecta o dialeto correto (MySQLDialect)
# automaticamente a partir da URL de conexão.